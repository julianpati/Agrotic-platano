<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestión de cultivos jefe.</title>
</head>
<body bgcolor="green">
    {% if user.is_authenticated %}

        Usuario: {{user.username|capfirst}}<br>
        <a href="/cerrar/">Cerrar sesión.</a><br>

        <table width="100%" height="250px" cellspacing="1px" border="1px" bgcolor="#D0D0D0 " >
           <tr height="50px">
              <td colspan="2px">
                 <table title="Banner" border="0">
                    <tr>
                        <img align=center src="http://www.mercored.com/upload/photos/2/2938-7.jpg" WIDTH=178 HEIGHT=180 BORDER=2 alt="Agrotic" >
                        <h1>Agrotic.</h1>
                    </tr>
                 </table>
              </td>
           </tr>
           <tr height="200px">
              <td>
                 <table title="Menu" border="0" width="100px">
                     <ul id="menu_lateral">
                        <li><a href="/crear_cultivo">Crear cultivo.</a></li>
                        <li><a href="/editar_cultivos">Modificar cultivos.</a></li>
                        <li><a href="">Consultar estado de los cultivos.</a></li>
                        <li><a href="">Registrar variables del cutivo.</a></li>
                        <li><a href="">Eliminar cultivo.</a></li>
                        <li><a href="/gestion_de_lotes/">Gestión de lotes.</a></li>
                     </ul>
                     <form action="/principal/"><input type=submit value="Cancelar." ></form>

                 </table>
              </td>

          </tr>
        </table>


    {% else %}
    <form class="form-horizontal alinear" method="POST">{% csrf_token %}
        <div class="control-group">
            <label class="control-label" for="inputEmail" >Usuario</label>
            <div class="controls">
                <input name="username" type="text" id="inputEmail" placeholder="Usuario">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="inputPassword">Contraseña</label>
            <div class="controls">
                <input name="password" type="password" id="inputPassword" placeholder="Contraseña">
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox">Recordar</label>
                <button type="submit" class="btn btn-info">Ingresar</button>
                <!--
                <a href="/registrarse/" class="reg">Registrarse</a>-->

            </div>
        </div>
    </form>
    {% endif %}
</body>
</html>
