<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de cuentas.</title>

</head>
</head>
<body bgcolor="green">
    {% if user.is_authenticated %}

        Usuario: {{user.username|capfirst}}<br>
        <a href="/cerrar/">Cerrar sesión.</a><br>
        <p>Lista de Usuarios que puedes editar: </p>

            <li>{{user.username}} <form action="/trabajador_editar_cuenta/{{user.username}}/"><input type=submit value="Editar" ></form></li>

    {% else %}

    <form class="form-horizontal alinear" method="POST">{% csrf_token %}
        <div class="control-group">
            <label class="control-label" for="inputEmail" >Usuario</label>
            <div class="controls">
                <input name="username" type="text" id="inputEmail" placeholder="Usuario">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="inputPassword">Contraseña</label>
            <div class="controls">
                <input name="password" type="password" id="inputPassword" placeholder="Contraseña">
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox">Recordar</label>
                <button type="submit" class="btn btn-info">Ingresar</button>
                <!--
                <a href="/registrarse/" class="reg">Registrarse</a>-->

            </div>
        </div>
    </form>
    {% endif %}
</body>
</html>
